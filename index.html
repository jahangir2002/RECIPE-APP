<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Dela+Gothic+One&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Recipe App</title>
</head>
<body>
    
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" class="searchBox" placeholder="Search for Recipes..." />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favourite Recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <img src="cross-button.png" alt="">
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
